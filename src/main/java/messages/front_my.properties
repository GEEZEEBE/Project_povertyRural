# SKT Information -> SKT Intro text
sktintro.h1_title=SK Telekom : Pembekal Servis Mudah Alih Paling Inovatif di Dunia
sktintro.p_1=Sebagai pembekal servis mudah alih paling inovatif, SK Telekom mencipta masa hadapan mudah alih yang canggih, bertumpu kepada teknologi wayarles di pasaran global.  Merupakan perintis dalam industry telefon mudah alih, syarikat ini adalah yang pertama melancar dan mempromosikan CDMA, 3G CDMA, 3.5G HSDPA, dan kini menerajui teknologi 4G dan seterusnya.
sktintro.p_2=Beribu pejabat di Seoul, Korea Selatan, SK Telekom terus membina inovasi yang jitu,kepimpinan pasaran, dan perkongsian global, untuk membawa pelbagai teknologi mudah alih yang menarik, seperti Mobile in Vehicle, Smart Payment dan lain-lain ke pasaran antarabangsa. Di Korea, SK Telekom adalah peneraju operator komunikasi wayarles, berkhidmat untuk lebih daripada 24 juta pelanggan, iaitu 50% daripada pasaran telefon mudah alih tempatan. Pada tahun 2009, pendapatan syarikat mencapai KRW 12.1 trillion dan pendapatan bersih adalah KRW 1.29 trillion.
sktintro.h2_title,1=Inovasi Wayarles : Pertama untuk Dibangunkan dan Pasaran Teknologi Terkini
sktintro.p_3=SK Telekom dikenali sebagai sebuah syarikat dengan teknologi berinovatif di dalam industri telekomunikasi. Syarikat ini telah memperkenalkan pelbagai teknologi rangkaian dan perkhidmatan, dengan terus menjadi  yang  "Pertama di dunia," membawa dunia lebih dekat dan membangunkan kaedah komunikasi. SK Telekom adalah yang pertama melancarkan dan mengkomersilkan CDMA, 2.5 CDMA2000 1x, 3G CDMA EV-DO, 3.5G HSDPA / HSUPA (pada telefon bimbit), satelit DMB (pada telefon bimbit) dan pelbagai teknologi mudah alih yang lain.
sktintro.p_4=SK Telekom terus melabur dalam membina rangkaian tercanggih, membawa pelbagai perkhidmatan yang lebih inovatif kepada pengguna, dan menjadikan telefon bimbit sebagai alat komunikasi dengan pelbagai fungsi juga sebagai hiburan.
sktintro.h2_title,2=Penyatuan : Membawa Segalanya Bersama
sktintro.p_5=SK Telekom memberi tumpuan dalam menyediakan akses mudah alih media di mana sahaja kepada, pengguna. Dengan penciptaan pelbagai perkhidmatan seperti Satellite DMB,MelOn, GXG, Mobile Cyworld, m-Finance dan Telematics, SK Telekom menawarkan akses yang berterusan kepada hiburan, Kewangan, rangkaian dari rumah dan pelbagai perkhidmatan kepada pelanggan,tanpa mengira masa dan lokasi. Hampir kesemua Perkhidmatan ini merupakan yang pertama dalam kategori mereka, dan telah menjadi keperluan kepada pengguna celik teknologi. <br /> Perkhidmatan bertumpu ini dijangka akan mengukuhkan lagi portfolio perniagaan syarikat.
sktintro.h2_title,3=Peluang Pembangunan Baru: Meningkatkan Produktiviti Industri
sktintro.p_6=Dengan mencipta kejayaan yang besar di pasaran pengguna, SK Telekom memberi tumpuan dalam penyedian teknologi mudah alih bagi meningkatkan produktiviti sektor industri utama. Selaras dengan ini, syarikat ini telah melancarkan strategi Industry Productivity Enhancement (IPE) untuk membangunkan pelbagai model perniagaan. <br /> SK Telekom merancang untuk menggunakan teknologi penderiaan (RFID, NFC, dan lain-lain) dan rangkaian (4G, WiFi, ZigBee, dll) sepenuhnya untuk membantu meningkatkan produktiviti industri dan memberi sokongan kepada pembangunan perniagaan. SK Telekom akan memberi tumpuan kepada lapan teras industri termasuk pengedaran, logistik, kewangan, pendidikan, penjagaan kesihatan, pembuatan kereta, perumahan / pembinaan dan SMEs (Small and Medium Enterprises), dan membangunkan model perniagaan dalam sektor-sektor ini secara aktif.
sktintro.p_7=SK Telekom akan terus mengukuhkan usahanya untuk membangunkan enjin pembangunan generasi akan datang dan meraih peluang perniagaan tempatan dan global yang baru untuk menjadi "Pemimpin Global ICT\u201d sebenar.
sktintro.h2_title,4=Anugerah Pengiktirafan
sktintro.p_8=Usaha SK Telekom untuk menjadi peneraju dalam pembangunan inovasi dan teknologi mudah alih telah mendapat pengiktirafan dari pelbagai organisasi antarabangsa dan media. Pada tahun 2006, SK Telekom telah disenaraikan sebagai salah satu Syarikat Paling Inovatif di Dunia oleh Business Week. Syarikat ini juga telah memenangi gelaran "Best Asian Telecom Carrier\u201d " di Telekom Asia Awards untuk dua tahun berturut-turut pada 2006 dan 2007, setelah diiktiraf kecemerlangannya dalam bidang teknologi, kepimpinan pasaran, pembangunan, perkhidmatan, pentadbiran dan pengurusan korporat dan inovasi. Pada tahun 2008, SK Telekom telah dipilih sebagai salah satu daripada  Asia's 200 Most Admired Companies oleh Wall Street Journal Asia, setelah menerima markah tertinggi dalam kategori inovasi. Servis kupon telefon mudah alih SK Telekom, Gifticon telah dianugerahkan anugerah \u201cMost Innovative Application/Product of the Year\u201d di Frost & Sullivan ICT Awards 2008. Manakala servis perkhidmatan pelanggan, T Video Call Center telah diiktiraf sebagai \u201cBest Consumer Innovation\u201d di Global Telecoms Business Awards 2009. Pada tahun 2010, servis pembayaran teledon mudah alih SK Telekon, T Cash telah dianugerahkan \u201cMost Innovative Application of the Year\u201d di Frost & Sullivan Asia Pacific ICT Awards 2010, SK juga telah memenangi anugerah kategori \u201cBest Converged Services Provider\u201d yang pertama di Telecom Asia Awards 2010.

# CBC Information -> CBC Intro text
cbcintro.h1_title=Selamat datang ke laman web SK CBC<br /> di Kuala Tomani.
cbcintro.h2_title,1=Abstrak
cbcintro.p_1=Selamat datang ke laman web SK CBC(Community Broadband Center) di Kuala Tomani. SK CBC adalah pusat rangkaian telekomunikasi, hasil kerjasama Kementerian Malaysia dan SK Telekom. Di sini, kami menyediakan Servis ICT(Teknologi Maklumat dan Komunikasi), juga Servis Rangkaian bertujuan untuk merapatkan jurang antara wilayah. Matlamat kami adalah untuk meningkatkan kualiti hidup penduduk di kawasan yang tidak mempunyai kemudahan ICT(Teknologi Maklumat dan Komunikasi) dengan menyediakan komputer, perisian serta infrastruktur ICT.
cbcintro.h2_title,2=Perkhidmatan dan Kadar yang Ditawarkan
cbcintro.p_2=SK CBC menyediakan servis istimewa dalam bidang Pembelajaran, Perdagangan, dan Kesihatan dan sentiasa berusaha dalam memberikan khidmat yang terbaik.
cbcintro.p_3=- Pendaftaran ahli CBC boleh dilakukan dengan berurusan dengan operator bertugas. Pendaftaran adalah percuma untuk seumur hidup.
cbcintro.h2_title,3=Lokasi
cbcintro.p_4=SK CBC terletak berhampiran Sekolah xxx di Kuala Tomani.<br />Alamat : Tingkat 1, Bangunan Pejabat Daerah Lama, Jalan Sentral,96200 Daro ,Sarawak.

# TITLE
learningsi.title=Servis Pembelajaran
learningsi.p_1=\u201cPendidikan adalah kunci impian dan masa hadapan\u201d.<br />Servis Pembelajaran CBC bertujuan untuk menyediakan persekitaran pembelajaran yang bertahap lebih tinggi di kawasan luar bandar, yang kurang maju berbanding kawasan bandar.<br />Servis Pembelajaran CBC terbahagi kepada dua bahagian, Servis Kelas Pintar dan Servis Desa Bahasa Inggeris. Servis Kelas Pintar menyediakan persekitaran untuk membantu pelajar mengulangkaji pelajaran sendiri. Desa Bahasa Inggeris direka khas untuk membolehkan kanak-kanak mempelajari bahasa Inggeris secara mudah tanpa jemu.<br />Servis Pembelajaran CBC mempunyai lebih dari 2,000 kandungan pelajaran, disertakan dengan Smart Board, Smart Robot, dan Smart Beam. Servis Pinjaman Tablet juga disediakan membolehkan pelajar menggunakan kandungan pelajaran di rumah.
learningsi.p_2=Lebih dari 2,000 kandungan VOD untuk setiap Tahun dan Subjek bagi membantu pelajar dalam mengulangkaji pelajaran. Matapelajaran Bahasa Inggeris, Matematik, Sains dan Bahasa Malaysia disediakan untuk Tahun 4, 5, dan 6. Bahasa Inggeris Mahir adalah pembelajaran bahasa Inggeris khusus dengan pelbagai kandungan bahasa Inggeris.
learningsi.p_3=Lengkap dengan kandungan VOD bahasa Inggeris dan e-Book untuk membantu kanak-kanak dan pelajar mempelajari bahasa Inggeris. Kanak-kanak dan pelajar dapat menikmati pelbagai mainan, kuiz, dan juga membaca buku-buku cerita bersama Smart Robot. Smart Beam membolehkan pelajar merasai pengalaman seolah-olah membaca buku di dalam teater wayang.
healthsi.tilte=Servis Kesihatan
healthsi.p_1=Selamat datang ke Servis Kesihatan.<br />\u201cSikap ambil tahu dan pemerhatian fizikal ialah asas penjagaan Kesihatan.\u201d<br />Servis Kesihatan CBC menyediakan jawapan untuk setiap persoalan berkaitan kesihatan. Lawati CBC untuk mengukur dan mencetak maklumat asas kesihatan menggunakan alat kesihatan yang disediakan.
healthsi.p_2=Pautan informasi kesihatan dari Kementerian Kesihatan Malaysia di portal CBC.
healthsi.p_3=CBC dilengkapi dengan alat pengukur ketinggian, berat, BMI, suhu badan dan juga tekanan darah.<br />Servis ini membolehkan kanak-kanak, dewasa, warga emas, dan sesiapa sahaja untuk melawat dan membuat ukuran. Keputusan ukuran boleh di cetak keluar dan disimpan untuk simpanan peribadi.
commercesi.title=Servis Perdagangan
commercesi.p_1=Servis Perdagangan CBC menawarkan cara mudah untuk menjana pendapatan anda.<br />Servis Perdagangan menyediakan alat \u201cKlik & Jual\u201d, yang membolehkan anda mempromosi hasil cucuk tanam dan kraftangan kepada umum. Melalui internet, \u201cKlik & Jual\u201d membolehkan anda menjual produk kepada pelanggan pada bila-bila masa, di mana sahaja tanpa sempadan waktu dan lokasi.<br />Anda juga boleh mempromosikan pemandangan indah di kampung halaman anda, atau destinasi pelancongan terkemuka menggunakan \u201cKlik & Jual\u201d. Anda boleh memperolehi pendapatan tambahan dengan menjadi pemandu pelancong, lantas meningkatkan pendapatan semasa.<br />Tidak mengapa jika anda tidak tahu caranya. Anda tidak perlu memiliki kamera, Melalui \u201cKlik & Jual\u201d oleh CBC, semua ini boleh dilakukan dengan mudah.<br />Label dan risalah untuk produk yang mahu dijual boleh dicipta dengan mudah menggunakan \u201cKlik & Jual\u201d. Jangan lepaskan peluang keemasan untuk menjana pendapatan anda dengan jualan produk tempatan dan produk pelancongan.<br />Cuba Servis Perdagangan CBC sekarang.
commercesi.p_2=Gunakan fungsi Promosi di \u201cKlik & Jual\u201d untuk mengambil gambar tanaman, kraftangan atau produk pelancongan yang mahu dijual dan isikan informasi ringkas untuk mempromosikannya kepada umum.
commercesi.p_3=Gunakan fungsi Cipta dan Cetak Label di \u201cKlik & Jual\u201d untuk mencipta label produk dengan mudah dan cantik.
commercesi.p_4=Gunakan fungsi Cipta dan Cetak Risalah di \u201cKlik & Jual\u201d untuk mengambil gambar produk atau destinasi pelancongan yang anda mahu promosikan serta isikan informasi ringkas untuk mencipta risalah yang menarik.

